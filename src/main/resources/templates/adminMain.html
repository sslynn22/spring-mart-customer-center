<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>답변 대기 중인 문의 목록</title>
</head>
<body>
<h2><span th:text="${user.id}">관리자</span>, 관리자 안내 페이지</h2>
<br/>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>작성자</th>
        <th>제목</th>
        <th>분류</th>
        <th>작성일시</th>
        <th>답변하기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.authorId}">작성자</td>
        <td>
            <a th:href="@{'/admin/answer/' + ${post.postId}}" th:text="${post.title}">제목</a>
        </td>
        <td th:text="${post.category}">분류</td>
        <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일시</td>
        <td>
            <a th:href="@{'/admin/answer/' + ${post.postId}}"><button>답변하기</button></a>
        </td>
    </tr>
    <tr th:if="${posts.size() == 0}">
        <td colspan="5">답변이 필요한 문의가 없습니다.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
